<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vector Flow on Paraboloid Surface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 300px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>Vector Flow Visualization</h3>
            <p><strong>Surface:</strong> f(x,y) = x² + y²</p>
            <p><strong>Controls:</strong> Mouse to orbit, wheel to zoom</p>
            <p>Vectors orbit around the center - closer vectors move faster</p>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <label for="vectorScale">Vector Scale:</label>
                <input type="range" id="vectorScale" min="0.1" max="2" step="0.1" value="0.8">
            </div>
            <div class="control-group">
                <label for="flowSpeed">Flow Speed:</label>
                <input type="range" id="flowSpeed" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label for="vectorDensity">Vector Density:</label>
                <input type="range" id="vectorDensity" min="5" max="20" step="1" value="12">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, surface, vectorGroup, controls;
        let vectorScale = 0.8;
        let flowSpeed = 1;
        let vectorDensity = 12;
        let time = 0;

        // Simple orbit controls implementation
        class OrbitControls {
            constructor(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.isMouseDown = false;
                this.mouseX = 0;
                this.mouseY = 0;
                this.targetX = 0;
                this.targetY = 0;
                this.rotateSpeed = 0.005;
                
                this.domElement.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.domElement.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.domElement.addEventListener('mouseup', this.onMouseUp.bind(this));
                this.domElement.addEventListener('wheel', this.onWheel.bind(this));
            }
            
            onMouseDown(event) {
                this.isMouseDown = true;
                this.mouseX = event.clientX;
                this.mouseY = event.clientY;
            }
            
            onMouseMove(event) {
                if (!this.isMouseDown) return;
                
                const deltaX = event.clientX - this.mouseX;
                const deltaY = event.clientY - this.mouseY;
                
                this.targetX += deltaX * this.rotateSpeed;
                this.targetY += deltaY * this.rotateSpeed;
                
                this.mouseX = event.clientX;
                this.mouseY = event.clientY;
            }
            
            onMouseUp() {
                this.isMouseDown = false;
            }
            
            onWheel(event) {
                const scale = event.deltaY > 0 ? 1.1 : 0.9;
                this.camera.position.multiplyScalar(scale);
            }
            
            update() {
                const radius = this.camera.position.length();
                this.camera.position.x = radius * Math.cos(this.targetY) * Math.sin(this.targetX);
                this.camera.position.y = radius * Math.sin(this.targetY);
                this.camera.position.z = radius * Math.cos(this.targetY) * Math.cos(this.targetX);
                this.camera.lookAt(0, 0, 0);
            }
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0a1a);
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x4444ff, 0.5);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);

            // Create surface
            createSurface();

            // Create vector field
            createVectorField();

            // Setup controls
            setupControls();

            // Start animation
            animate();
        }

        function createSurface() {
            const geometry = new THREE.PlaneGeometry(8, 8, 50, 50);
            const vertices = geometry.attributes.position.array;

            // Apply the function f(x,y) = x² + y²
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                vertices[i + 2] = (x * x + y * y) * 0.15; // Scale down the height
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: 0x2194ce,
                wireframe: false,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });

            surface = new THREE.Mesh(geometry, material);
            surface.rotation.x = -Math.PI / 2;
            scene.add(surface);

            // Add wireframe version
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x44aaff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframe = new THREE.Mesh(geometry.clone(), wireframeMaterial);
            wireframe.rotation.x = -Math.PI / 2;
            scene.add(wireframe);
        }

        function createVectorField() {
            vectorGroup = new THREE.Group();
            scene.add(vectorGroup);
            updateVectorField();
        }

        function updateVectorField() {
            // Clear existing vectors
            while (vectorGroup.children.length > 0) {
                vectorGroup.remove(vectorGroup.children[0]);
            }

            const range = 3;
            const step = (range * 2) / vectorDensity;

            for (let x = -range; x <= range; x += step) {
                for (let y = -range; y <= range; y += step) {
                    // Calculate height on surface
                    const z = (x * x + y * y) * 0.15;

                    // Calculate gradient (flow direction)
                    // For f(x,y) = x² + y², gradient is (2x, 2y)
                    const gradX = 2 * x;
                    const gradY = 2 * y;
                    
                    // Calculate gradient magnitude (steepness of surface)
                    const gradientMagnitude = Math.sqrt(gradX * gradX + gradY * gradY);
                    
                    // Create tangent flow (perpendicular to gradient)
                    const flowX = -gradY;
                    const flowY = gradX;
                    const flowZ = 0;

                    // Normalize direction
                    const flowLength = Math.sqrt(flowX * flowX + flowY * flowY + flowZ * flowZ);
                    if (flowLength > 0) {
                        // Scale magnitude based on surface steepness
                        // Add minimum magnitude to keep vectors visible at origin
                        const magnitude = (gradientMagnitude * 0.3 + 0.2) * vectorScale;
                        
                        const scaledX = (flowX / flowLength) * magnitude;
                        const scaledY = (flowY / flowLength) * magnitude;
                        const scaledZ = (flowZ / flowLength) * magnitude;

                        // Create vector arrow with magnitude-dependent size
                        const vector = createArrow(scaledX, scaledY, scaledZ, magnitude);
                        vector.position.set(x, z, y); // Note: y and z swapped due to surface rotation
                        vector.userData = { 
                            baseX: x, 
                            baseY: y, 
                            baseZ: z,
                            flowX: scaledX,
                            flowY: scaledY,
                            flowZ: scaledZ,
                            magnitude: magnitude,
                            gradientMagnitude: gradientMagnitude,
                            phase: Math.random() * Math.PI * 2
                        };
                        vectorGroup.add(vector);
                    }
                }
            }
        }

        function createArrow(dirX, dirY, dirZ, magnitude) {
            const group = new THREE.Group();

            // Scale arrow components based on magnitude
            const baseRadius = 0.02 * Math.max(0.3, magnitude);
            const shaftLength = 0.8 * Math.max(0.3, magnitude);
            const headRadius = 0.08 * Math.max(0.3, magnitude);
            const headLength = 0.2 * Math.max(0.3, magnitude);

            // Arrow shaft
            const shaftGeometry = new THREE.CylinderGeometry(baseRadius, baseRadius, shaftLength);
            const shaftMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff6b6b,
                emissive: 0x441111
            });
            const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
            shaft.position.y = shaftLength / 2;
            group.add(shaft);

            // Arrow head
            const headGeometry = new THREE.ConeGeometry(headRadius, headLength);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff4444,
                emissive: 0x661111
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = shaftLength + headLength / 2;
            group.add(head);

            // Orient the arrow
            const direction = new THREE.Vector3(dirX, dirZ, dirY); // Adjust for coordinate system
            const up = new THREE.Vector3(0, 1, 0);
            const axis = new THREE.Vector3().crossVectors(up, direction).normalize();
            const angle = Math.acos(up.dot(direction.normalize()));

            if (axis.length() > 0) {
                group.rotateOnAxis(axis, angle);
            }

            return group;
        }

        function setupControls() {
            document.getElementById('vectorScale').addEventListener('input', (e) => {
                vectorScale = parseFloat(e.target.value);
                updateVectorField();
            });

            document.getElementById('flowSpeed').addEventListener('input', (e) => {
                flowSpeed = parseFloat(e.target.value);
            });

            document.getElementById('vectorDensity').addEventListener('input', (e) => {
                vectorDensity = parseInt(e.target.value);
                updateVectorField();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016 * flowSpeed;

            // Update vector animations
            vectorGroup.children.forEach((vector, index) => {
                const userData = vector.userData;
                
                // Create flowing animation by varying color and slight movement
                const intensity = 0.5 + 0.5 * Math.sin(time * 2 + userData.phase);
                
                // Color based on both flow intensity and magnitude
                const magnitudeNormalized = Math.min(userData.gradientMagnitude / 6, 1); // Normalize gradient magnitude
                
                vector.children.forEach(child => {
                    if (child.material) {
                        // Use magnitude to influence color: blue for low magnitude, red for high magnitude
                        const hue = (1 - magnitudeNormalized) * 0.6; // Blue to red spectrum
                        const saturation = 0.8 + magnitudeNormalized * 0.2;
                        const lightness = 0.4 + intensity * 0.3 + magnitudeNormalized * 0.2;
                        
                        child.material.color.setHSL(hue, saturation, lightness);
                        child.material.emissive.setHSL(hue, saturation, intensity * 0.1 + magnitudeNormalized * 0.05);
                    }
                });

                // Calculate orbital motion around center
                const radius = Math.sqrt(userData.baseX * userData.baseX + userData.baseY * userData.baseY);
                
                if (radius > 0.1) { // Avoid division by zero near center
                    // Calculate current angle and add rotation based on time and radius
                    const currentAngle = Math.atan2(userData.baseY, userData.baseX);
                    const angularSpeed = flowSpeed * 0.5 / Math.max(radius, 0.5); // Slower for outer orbits
                    const newAngle = currentAngle + time * angularSpeed + userData.phase * 0.1;
                    
                    // Calculate new position in orbit
                    const newX = radius * Math.cos(newAngle);
                    const newY = radius * Math.sin(newAngle);
                    const newZ = (newX * newX + newY * newY) * 0.15; // Recalculate height on surface
                    
                    // Update vector position
                    vector.position.x = newX;
                    vector.position.y = newZ;
                    vector.position.z = newY;
                    
                    // Update flow direction for new position
                    const gradX = 2 * newX;
                    const gradY = 2 * newY;
                    const gradientMagnitude = Math.sqrt(gradX * gradX + gradY * gradY);
                    
                    // Tangent flow direction at new position
                    const flowX = -gradY;
                    const flowY = gradX;
                    const flowLength = Math.sqrt(flowX * flowX + flowY * flowY);
                    
                    if (flowLength > 0) {
                        const magnitude = (gradientMagnitude * 0.3 + 0.2) * vectorScale;
                        const scaledX = (flowX / flowLength) * magnitude;
                        const scaledY = (flowY / flowLength) * magnitude;
                        
                        // Update arrow orientation
                        const direction = new THREE.Vector3(scaledX, 0, scaledY);
                        const up = new THREE.Vector3(0, 1, 0);
                        const axis = new THREE.Vector3().crossVectors(up, direction).normalize();
                        const angle = Math.acos(up.dot(direction.normalize()));
                        
                        vector.rotation.set(0, 0, 0);
                        if (axis.length() > 0) {
                            vector.rotateOnAxis(axis, angle);
                        }
                    }
                } else {
                    // For vectors near center, just apply gentle wobbling
                    const wobble = 0.1 * Math.sin(time * 2 + userData.phase);
                    vector.position.x = userData.baseX + wobble * Math.cos(userData.phase);
                    vector.position.z = userData.baseY + wobble * Math.sin(userData.phase);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);
        init();
    </script>
</body>
</html>
